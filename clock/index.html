        var nope = 0.2;

        function ifbellow10(h) {
            if (h === "ora") {
                var ora = document.getElementById("ora").value;
                if (ora.length < 2) {
                    document.getElementById("ora").value = "0" + ora;
                }
                if (ora * 1 > 24) {
                    document.getElementById("ora").value = 00;
                }
            } else {
                var ora = document.getElementById("perc").value;
                if (ora.length < 2) {
                    document.getElementById("perc").value = "0" + ora;
                }
                if (ora * 1 > 60) {
                    document.getElementById("perc").value = 00;
                }
            }
        }

        function nowtime() {
            var d = new Date();
            document.getElementById("ora").value = d.getHours();
            document.getElementById("perc").value = d.getMinutes();
            timeenglish();
        }

        function timeenglish() {

            if (document.getElementById("ora").value * 1 > 12) {
                document.getElementById("ora").value = document.getElementById("ora").value - 12;
                if (document.getElementById("ora").value.length === 1) {
                    document.getElementById("ora").value = "0" + document.getElementById("ora").value;
                }
                document.getElementById("ampm").innerHTML = "PM";
            } else {
                document.getElementById("ampm").innerHTML = "AM";
            }

            var hours = [];
            var hour1 = document.getElementById("ora").value.charAt(0);
            hours[1] = document.getElementById("ora").value.charAt(1);

            hours[2] = document.getElementById("perc").value.charAt(0);
            hours[3] = document.getElementById("perc").value.charAt(1);

            if (hour1 === "0") {
                set0(0)
            } else if (hour1 === "1") {
                set1(0)
            }
            for (i = 1; i < 4; i++) {
                if (hours[i] === "0") {
                    set0(i);
                } else if (hours[i] == "1") {
                    set1(i);
                } else if (hours[i] == "2") {
                    set2(i);
                } else if (hours[i] == "3") {
                    set3(i);
                } else if (hours[i] == "4") {
                    set4(i);
                } else if (hours[i] == "5") {
                    set5(i);
                } else if (hours[i] == "6") {
                    set6(i);
                } else if (hours[i] == "7") {
                    set7(i);
                } else if (hours[i] == "8") {

                } else if (hours[i] == "9") {

                }
