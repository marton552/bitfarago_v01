<!DOCTYPE HTML>

    <script>
        var nope = 0.3;
        var jap = 1;

        function ifbellow10(h) {
            if (h === "ora") {
                var ora = document.getElementById("ora").value;
                if (ora.length < 2) {
                    document.getElementById("ora").value = "0" + ora;
                }
                if (ora * 1 > 24) {
                    document.getElementById("ora").value = 00;
                }
            } else {
                var ora = document.getElementById("perc").value;
                if (ora.length < 2) {
                    document.getElementById("perc").value = "0" + ora;
                }
                if (ora * 1 > 60) {
                    document.getElementById("perc").value = 00;
                }
            }
        }

        function timeenglish() {
            var hour1 = document.getElementById("ora").value.charAt(0);
            var hour2 = document.getElementById("ora").value.charAt(1);

            var perc1 = document.getElementById("perc").value.charAt(0);
            var perc2 = document.getElementById("perc").value.charAt(1);

            if (hour1 === "0") {
                set0(0)
            } else if (hour1 === "1") {
                set1(0)
            }


        }

        function set0(zero) {
            document.getElementById("egy" + zero).style.opacity = jap;
            document.getElementById("ketto" + zero).style.opacity = jap;
            document.getElementById("harom" + zero).style.opacity = jap;
            document.getElementById("negy" + zero).style.opacity = nope;
            document.getElementById("ot" + zero).style.opacity = jap;
            document.getElementById("hat" + zero).style.opacity = jap;
            document.getElementById("het" + zero).style.opacity = jap;
        }

        function set1(zero) {
            document.getElementById("egy" + zero).style.opacity = nope;
            document.getElementById("ketto" + zero).style.opacity = nope;
            document.getElementById("harom" + zero).style.opacity = nope;
            document.getElementById("negy" + zero).style.opacity = nope;
            document.getElementById("ot" + zero).style.opacity = nope;
            document.getElementById("hat" + zero).style.opacity = jap;
            document.getElementById("het" + zero).style.opacity = jap;
        }
    </script>
