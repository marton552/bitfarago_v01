<html>
<head>
    <meta charset="utf-8" />
    <script src="script.js" charset="utf-8"></script>
    <title>19. Feladat - Bajszos aki nem tud programozni.</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="load();">
    <div class="doboz">
        <p>Adja meg hány másodperctől számoljon vissza az időzítő, <br>majd nyomja meg a 'Beállítás' gombot és indítsa el ('Indítás' gomb):</p>
        <input type="number" id="num"/> <span>másodperc<span><br/>
        <button style="background: #3498db;" onclick="setTime();">Beállítás</button>
        <button style="background: #2ecc71;" onclick="startTimer();">Indítás</button>
        <button style="background: #e74c3c;" onclick="stopTimer();">Leállítás</button>
        <p id="time">0<span id="milli">000</span></p>
    </div>
</body>
</html>
